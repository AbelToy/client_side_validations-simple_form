require:
  - rubocop-performance

AllCops:
  Exclude:
    - 'vendor/bundle/**/*'
  TargetRubyVersion: 2.3

Metrics/AbcSize:
  Max: 23.02

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Max: 7 # TODO: Lower to 6

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - 'test/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'test/**/*'

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false
